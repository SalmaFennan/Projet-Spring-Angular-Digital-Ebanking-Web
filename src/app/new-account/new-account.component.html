<div class="container">
  <form [formGroup]="accountForm" (ngSubmit)="saveAccount()">
    <div class="form-group">
      <label>Type</label>
      <select formControlName="type" class="form-control">
        <option value="CURRENT">Current</option>
        <option value="SAVING">Saving</option>
      </select>
    </div>
    <div class="form-group">
      <label>Balance</label>
      <input formControlName="balance" type="number" class="form-control">
    </div>
    <div class="form-group">
      <label>Currency</label>
      <input formControlName="currency" type="text" class="form-control">
    </div>
    <div class="form-group" *ngIf="accountForm.value.type === 'CURRENT'">
      <label>Overdraft</label>
      <input formControlName="overdraft" type="number" class="form-control">
    </div>
    <div class="form-group" *ngIf="accountForm.value.type === 'SAVING'">
      <label>Interest Rate</label>
      <input formControlName="interestRate" type="number" class="form-control">
    </div>
    <div class="form-group">
      <label>Customer ID</label>
      <input formControlName="customerId" type="number" class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
  </form>
</div>
